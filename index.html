<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>rk-html-spinner</title>
    <link rel="stylesheet" type="text/css" href="./rk-html-spinner.css">
    <script type="text/javascript">
        function toggleLoader() {
            document.getElementById("rk-html-spinner").style.display = 'block'
        }
    </script>
</head>

<body>
    <div style="margin: 0 auto">
        <button onclick="toggleLoader()">Show Loader</button>
    </div>
    <div id="rk-html-spinner" style="display: none">
        <div class="overlay">
        </div>
        <div class="overlay-body">
            <div class="spinner-container">
                <div class="spinner"></div>
                <div id="spinner-text">Loading..</div>
            </div>
        </div>
    </div>
</body>

</html>
